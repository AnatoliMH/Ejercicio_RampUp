<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesGeneral.css">
    <link rel="stylesheet" href="../css/stylesContacto.css">
    <link
        href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Hurricane&family=Kalam:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
    <title> Index </title>
</head>

<body>
    <div class="wrapper">
        <header class="encabezado">
            <h1> FORMULARIO CONTACTO </h1>
            <h3> Autor: Anatoli Myndresku Hostyuk </h3>
        </header>

        <nav class="barraNav">
            <a href="../index.html"> Inicio </a>
            <a href="./biografia.html"> Biografía </a>
            <a href="./galeria.html"> Galería </a>
            <a href="./contacto.html"> Contacto </a>
        </nav>

        <main class="contPrincipal">
            <div class="contSeccion">
                <section>
                    <form class="formulario" action="/formulario">
                        <fieldset class="contExterior">
                            <div class="contNombre">
                                <label for="fName"> Nombre: </label>
                                <input type="text" id="fName" name="fName" autofocus="autofocus"
                                    placeholder="p.e. Juan">
                            </div>

                            <div class="contApellidos">
                                <label for="fLastName"> Apellidos: </label>
                                <input type="text" id="fLastName" name="fLastName" placeholder="p.e. Rodriguez">
                            </div>

                            <div class="contEmail">
                                <label for="fMail"> E-mail </label>
                                <input type="email" id="fMail" name="fMail" placeholder="example@xmail.xxx" />
                            </div>

                            <div class="contSexo">
                                <label for="sexo"> Sexo: </label>
                                <input type="radio" name="sexo" value="Masculino"> Masculino
                                <input type="radio" name="sexo" value="Femenino"> Femenino
                            </div>

                            <div class="contCiudad">
                                <label for="ciudadNacimiento"> Ciudad: </label>
                                <select name="ciudadNacimiento" id="ciudadNacimiento">
                                    <optgroup label="Comunidad Valenciana">
                                        <option value="Valencia"> Valencia </option>
                                        <option value="Castellon"> Castellon </option>
                                        <option value="Alicante"> Alicante </option>
                                    </optgroup>
                                    <optgroup label="Cataluña">
                                        <option value="Lleida"> Lleida </option>
                                        <option value="Girona"> Girona </option>
                                        <option value="Barcelona"> Barcelona </option>
                                        <option value="Tarragona"> Tarragona </option>
                                    </optgroup>
                                </select>
                            </div>

                            <div class="contTelefono">
                                <label for="telefono"> Numero de telefono </label>
                                <input type="tel" id="telefono" name="telefono" placeholder="numero telefono" />
                            </div>

                            <div class="contDni">
                                <label for="archivo"> Introduce tu DNI en formato PDF: </label>
                                <input type="file" id="file" name="file">
                            </div>

                            <div class="contDescripcion">
                                <label for="descripcion"> Cuentanos tus dudas: </label>
                                <textarea cols="50" rows="5" minlength="0" maxlength="1000"
                                    placeholder="Máximo 1000 carácteres"></textarea>
                            </div>

                            <div class="contBotones">
                                <input class="boton" type="submit" value="Enviar formulario" />
                                <input class="boton" type="reset" value="Resetear formulario" />
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>

            <aside class="contAside">
                <h2> ASIDE </h2>
            </aside>
        </main>

        <footer class="contFooter">
            <h1> PIE PAGINA </h1>
            Copyright &copy; 2022
        </footer>
    </div>
</body>

</html>
